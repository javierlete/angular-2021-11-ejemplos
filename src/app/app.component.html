<p>{{slider.value}}</p>

<div class="container">
  <app-titulo texto="Texto LITERAL"></app-titulo>
  <app-titulo texto="{{variablePadreSimple}}"></app-titulo>
  <app-titulo [texto]="variablePadreSimple"></app-titulo>

  <app-titulo [objeto]="objetoPadre"></app-titulo>
